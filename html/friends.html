<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 친구</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-comment-medical-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      친구 이름 배열
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component__column">
        <img
          src="../screenshots/apeach-profile.png"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">어피치</h4>
          <h6 class="user-component__subtitle">인생 좌우명 : 욜로</h6>
        </div>
        <div class="user-component__music">
          <div class="user-component__music-bar"></div>
          <div class="user-component__music-bar"></div>
          <div class="user-component__music-bar"></div>
          <div class="user-component__music-bar"></div>
          <div class="user-component__music-bar"></div>
        </div>
      </div>

      <div class="friends-group__name">
        <span>생일인 친구</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user-component__column">
        <img
          src="../screenshots/ryan-profile.png"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">라이언</h4>
          <h6 class="user-component__subtitle">어피치 포에버</h6>
        </div>
      </div>

      <div class="friends-group__name">
        <span>내 친구</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user-component__column">
        <img
          src="../screenshots/tube-profile.png"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">튜브</h4>
          <h6 class="user-component__subtitle">쉬고 싶다...</h6>
        </div>
      </div>

      <div class="user-component__column">
        <img
          src="../screenshots/korn-profile.png"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">콘</h4>
          <h6 class="user-component__subtitle">열공 모드</h6>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--find"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <div id="splash-screen">
      <img src="../screenshots/apeach-profile.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
