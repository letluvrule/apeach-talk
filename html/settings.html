<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 설정</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      <h1 class="screen-header__title">설정</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <div class="settings-component">
      <div class="settings-component__column">
        <i class="fas fa-exclamation-triangle fa-2x"></i>
        <span class="settings-component__title">공지사항</span>
      </div>
      <div class="settings-component__column">
        <span class="settings-component__content">새로운 업데이트</span>
      </div>
    </div>
    <div class="settings-component">
      <div class="settings-component__column">
        <i class="fas fa-flask fa-2x"></i>
        <span class="settings-component__title">카카오랩</span>
      </div>
      <div class="settings-component__column">
        <span class="settings-component__content">눈 내리는 채팅방</span>
      </div>
    </div>
    <div class="settings-component">
      <div class="settings-component__column">
        <i class="fas fa-info-circle fa-2x"></i>
        <span class="settings-component__title">업데이트</span>
      </div>
      <div class="settings-component__column">
        <span class="settings-component__content">최신 버전</span>
      </div>
    </div>
    <div class="settings-component">
      <div class="settings-component__column">
        <i class="fas fa-lock fa-2x"></i>
        <span class="settings-component__title">개인정보</span>
      </div>
      <div class="settings-component__column">
        <span class="settings-component__content">시크릿 모드</span>
      </div>
    </div>
    <div class="settings-component">
      <div class="settings-component__column">
        <i class="fas fa-bell fa-2x"></i>
        <span class="settings-component__title">알림모드</span>
      </div>
      <div class="settings-component__column">
        <span class="settings-component__content">진동</span>
      </div>
    </div>
    <div class="settings-component">
      <div class="settings-component__column">
        <i class="fas fa-desktop fa-2x"></i>
        <span class="settings-component__title">테마설정</span>
      </div>
      <div class="settings-component__column">
        <span class="settings-component__content">Lovely Apeach</span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--find"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
