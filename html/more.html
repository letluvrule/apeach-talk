<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 기타</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">기타</h1>
      <div class="screen-header__icons">
        <div class="cog-dot"></div>
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <div class="more-component">
      <div class="more-component__column">
        <img
          src="../screenshots/apeach-profile.png"
          class="user-component__avatar"
        />
        <div class="more-component__text">
          <h4 class="more-component__title">어피치</h4>
          <div class="more-component__subtitle">
            <h6 class="more-component__number">010-1234-5678</h6>
            <div class="more-component__information">!</div>
          </div>
        </div>
      </div>
      <div class="more-component__messeage">
        <i class="far fa-comment-dots fa-2x"></i>
      </div>
    </div>

    <div class="more-icons">
      <div class="more-icons__icon">
        <img src="../screenshots/calendar.png" />
        <div>일정</div>
      </div>
      <div class="more-icons__icon">
        <img src="../screenshots/drive.png" />
        <div>드라이브</div>
      </div>
      <div class="more-icons__icon">
        <img src="../screenshots/kakaoT.png" />
        <div>카카오T</div>
      </div>
      <div class="more-icons__icon">
        <img src="../screenshots/kakaomap.png" />
        <div>카카오맵</div>
      </div>
    </div>

    <div class="find-group__name">
      <span>추천 서비스</span>
      <i class="fas fa-chevron-up"></i>
    </div>
    <div class="more-icons">
      <div class="more-icons__icon">
        <img src="../screenshots/kakaobank.png" />
        <div>카카오뱅크</div>
      </div>
      <div class="more-icons__icon">
        <img src="../screenshots/kakaopay.png" />
        <div>카카오페이</div>
      </div>
      <div class="more-icons__icon">
        <img src="../screenshots/kakaogame.png" />
        <div>카카오게임</div>
      </div>
      <div class="more-icons__icon">
        <img src="../screenshots/kakaotv.jpg" />
        <div>카카오TV</div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--find"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
